services:
  postgres:
    image: postgres:16-alpine
    container_name: pos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-setup:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pos-db-setup
    working_dir: /app/apps/api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pos
    depends_on:
      postgres:
        condition: service_healthy
    command: ["bun", "run", "db:setup"]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pos-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pos
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      API_PORT: 3000
      API_HOST: 0.0.0.0
    depends_on:
      db-setup:
        condition: service_completed_successfully

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: pos-web
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:
